<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FESB završni rad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-badge">
                <div class="header-content">
                    <h1 class="header-title">FESB završni rad</h1>
                </div>
            </div>
            <p class="header-subtitle">
                Stranica za potrebe završnog rada - HTML+CSS+JS
            </p>
        </header>

        <section class="section">
            <div class="section-card">
                <h2 class="section-title">
                    <div class="section-accent"></div>
                    Interaktivni elementi
                </h2>
                
                <div class="button-group">
                    <button id="clickBtn" class="btn btn-primary">
                        Klik (<span id="clickCount">0</span>)
                    </button>
                    
                    <button id="refreshBtn" class="btn btn-secondary">
                        <span id="refreshText">Resetiraj</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="section-card">
                <h2 class="section-title">
                    <div class="section-accent"></div>
                    Forma
                </h2>
                
                <div class="form-container">
                    <div class="form-group">
                        <label class="form-label">Ime</label>
                        <input type="text" name="name" class="form-input" placeholder="Ime i prezime">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-input" placeholder="Email">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Napomena</label>
                        <textarea name="comments" class="form-textarea" placeholder="Napomena"></textarea>
                    </div>
                    
                    <button id="submitBtn" class="btn btn-primary btn-full">
                        Pošalji
                    </button>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="section-card">
                <h2 class="section-title">
                    <div class="section-accent"></div>
                    Image Performance Testing
                </h2>
                
                <div class="image-grid">
                    <div class="image-card">
                      <img src="../images/first_image.jpg" alt="A description of the first image">
                    </div>
                  
                    <div class="image-card">
                      <img src="../images/second_image.jpg" alt="A description of the second image">
                    </div>
                  
                    <div class="image-card">
                      <img src="../images/third_image.jpg" alt="A description of the third image">
                    </div>
                  </div>
            </div>
        </section>

        <section class="section">
            <div class="section-card">
                <div class="api-header">
                    <h2 class="section-title">
                        <div class="section-accent"></div>
                        API
                    </h2>
                    <div class="api-counter">
                        <span id="itemCounter" class="api-counter-text">0 items</span>
                    </div>
                </div>
                
                <div id="errorContainer" class="error-container" style="display: none;">
                    <p id="errorText" class="error-text"></p>
                </div>
                
                <div id="loadingContainer" class="loading-container">
                    <div class="loading-spinner"></div>
                    <p style="color: #6b7280;">Učitavanje</p>
                </div>
                
                <div id="apiGrid" class="api-grid" style="display: none;">
                    <!-- API items will be populated here -->
                </div>
            </div>
        </section>

        <section class="section">
            <div class="section-card">
                <h2 class="section-title">
                    <div class="section-accent"></div>
                    Statistika
                </h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 class="stat-title">Klikova</h3>
                        <p id="statClicks" class="stat-value">0</p>
                    </div>
                    
                    <div class="stat-card">
                        <h3 class="stat-title">Prikazanih stavki</h3>
                        <p id="statItems" class="stat-value">0</p>
                    </div>
                    
                    <div class="stat-card">
                        <h3 class="stat-title">Browser</h3>
                        <p id="browserInfo" class="stat-value" style="font-size: 0.875rem; color: #6b7280;"></p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
